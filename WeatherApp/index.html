<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Loading-->
    <div data-loadingContainer class="loadingContainer scale-1 h-[100vh] w-[100vw] absolute">
        <img src="images/loading.gif" class="absolute left-[44%] top-[44%] h-44 w-44">
    </div>

    <!-- Wrapper -->
    <div data-wrapperContainer class="wrapper flex  h-[100vh] w-[100vw] ">

        <div class="flex flex-col justify-end pb-20 pl-14 w-[35%] bg-gradient-to-b from-[#fca5a5] to-[#ef4444] h-[100vh]">
            
            <p data-city class="text-[5rem] font-thin text-white "></p>
            <p data-temp class="text-[9rem] font-thin text-white "> <span>Ëš</span></p>
            <p data-discription class="text-2xl ml-2 text-white font-thin "></p>
            <p data-date class="text-2xl ml-2 text-white font-thin mt-3"></p>
        </div>
        
        <div class="flex flex-col p-20">
            <div data-myLocation class="text-gray-400 text-[2rem] font-thin w-[50rem] flex justify-end absolute top-10 cursor-pointer">
                <img src="images/location.png" class="h-4 w-4 " alt="">
            </div>
            <div class="flex justify-between text-gray-400 text-[2rem] font-thin w-[50rem] border-b border-gray-400">
                <div class="">Statistics</div>
                <div class="flex justify-center items-center gap-3">
                    <input data-searchInput type="text" placeholder="Search" class="text-[1.3rem] text-blue-300 text-end placeholder:text-blue-300 pr-4 p-0 bg-none border-none rounded-none outline-none appearance-none">
                    <button data-searchBtn><img src="images/searchIcon.png" class="h-4 w-4" alt=""></button>
                </div>
            </div>

            <div class="flex justify-between gap-20 mt-20">
                <div class="flex flex-col justify-center gap-5 items-center">
                    <div class="rounded-full bg-gradient-to-b from-[#fca5a5] to-orange-500 p-2"><img src="images/wind.png" class=" h-8 w-8" alt=""></div>
                    <p data-windspeed class="text-gray-400 font-thin text-2xl"></p>
                </div>
                <div class="flex flex-col justify-center gap-5 items-center">
                    <div class="rounded-full bg-gradient-to-b from-[#fca5a5] to-orange-500 p-2"><img src="images/clouds.png" class=" h-8 w-8" alt=""></div>
                    <p data-clouds class="text-gray-400 font-thin text-2xl"></p>
                </div>
                <div class="flex flex-col justify-center gap-5 items-center">
                    <div class="rounded-full bg-gradient-to-b from-[#fca5a5] to-orange-500 p-2"><img src="images/humidity.png" class=" h-8 w-8" alt=""></div>
                    <p data-humidity  class="text-gray-400 font-thin text-2xl"></p>
                </div>
            </div>

            <div class="flex flex-col gap-20 mt-20">
                <div class="flex gap-5 items-center">
                    <img src="images/sunrise.png" class=" h-12 w-12" alt="">
                    <p data-sunrise class="text-gray-400 font-thin text-2xl"></p><span class="text-gray-400 font-thin text-2xl"> Sunrise</span>
                </div>
                <div class="flex gap-5 items-center">
                    <img src="images/sunset.png" class=" h-12 w-12" alt="">
                    <p data-sunset class="text-gray-400 font-thin text-2xl"></p><span class="text-gray-400 font-thin text-2xl"> Sunset</span>
                </div>

            </div>


        </div>

    <!--Search Weather-->


    </div>
    <script src="index.js"></script>
</body>
</html>
